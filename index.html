<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="display">12345</div>
        <div id="midContent">
            <div id="leftMidContent">
                <button id="clear"> Clear </button>
                <div class="numbers">
                    <ul class="columnOne">
                        <li> <button id="seven"> 7</button> </li>
                        <li> <button id="four">4</button> </li>
                        <li> <button id="one">1</button> </li>
                    </ul>
                    <ul class="columnTwo">
                        <li> <button id="eight">8</button> </li>
                        <li> <button id="five">5</button> </li>
                        <li> <button id="two">2</button> </li>
                    </ul>
                    <ul class="columnThree">
                        <li> <button id="nine">9</button> </li>
                        <li> <button id="six">6</button> </li>
                        <li> <button id="three">3</button> </li>
                    </ul>
            </div>
            <ul id="operators">
                <li> <button id="divide">/</button> </li>
                <li> <button id="multiply">*</button> </li>
                <li> <button id="subtract">-</button> </li>
                <li> <button id="add">+</button> </li>
            </ul>
        </div>
        <div id="bottomContent">
            <button id="zero">0</button>
            <button id="dot">.</button>
            <button id="equals">=</button>
        </div>
    
    </div>
    
</body>
<script src="java.js"></script>
</html>
