<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="display"></div>

        <div class="content">
                <button id="clear"> Clear </button>
                <div class="numbers">
                    <ul class="columnOne">
                        <li> <button class="numberz" id="seven"> 7</button> </li>
                        <li> <button class="numberz" id="four">4</button> </li>
                        <li> <button class="numberz" id="one">1</button> </li>
                        <li> <button class="numberz" id="zero">0</button> </li>
                    </ul>
                    <ul class="columnTwo">
                        <li> <button class="numberz" id="eight">8</button> </li>
                        <li> <button class="numberz" id="five">5</button> </li>
                        <li> <button class="numberz" id="two">2</button> </li>
                        <li> <button id="dot">.</button> </li>
                    </ul>
                    <ul class="columnThree">
                        <li> <button class="numberz" id="nine">9</button> </li>
                        <li> <button class="numberz" id="six">6</button> </li>
                        <li> <button class="numberz" id="three">3</button> </li>
                        <li> <button class="equals"id="equals">=</button> </li>
                    </ul>
                    <ul class="columnOperators">
                        <li> <button class="operators" id="divide">/</button> </li>
                        <li> <button class="operators" id="multiply">*</button> </li>
                        <li> <button class="operators" id="subtract">-</button> </li>
                        <li> <button class="operators" id="add">+</button> </li>
                    </ul>
                </div>
            
        </div>
    
    </div>
    
</body>
<script src="java.js"></script>
</html>
